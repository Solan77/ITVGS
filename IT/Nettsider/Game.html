
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
	border: 5px solid #66e0ff;
	background-color: #e5e6e6;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() { 
	myGamePiece = new component(15, 15, "red", 539, 519);
	myScore = new component("30px", "Consolas", "black", 895, 22, "text");
        myGameArea.start();
}

var myGameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.width = 1080;
		this.canvas.height = 540;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.frameNo = 0;
		this.interval = setInterval(updateGameArea,20)
		window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false; 
        })
	},
	clear : function(){
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	},
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
	this.gamearea = myGameArea;
	this.type = type;
  	this.width = width;
    this.height = height;
	this.speedX = 0;
	this.speedY = 0;
    this.x = x;
  	this.y = y; 
	this.update = function() {
    ctx = myGameArea.context;
	if (this.type == "text") {
      ctx.font = this.width + " " + this.height;
      ctx.fillStyle = color;
      ctx.fillText(this.text, this.x, this.y);
    		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	} else {
    ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
	this.newPos = function() {
		this.x += this.speedX
		this.y += this.speedY
	}
this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) ||
               (mytop > otherbottom) ||
               (myright < otherleft) ||
               (myleft > otherright)) {
           crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
	    mySound.play();
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 3
    if (myGameArea.frameNo == 1 || everyinterval (150)) {
        y = myGameArea.canvas.width;
        minWidth = 10;
        maxWidth = 800;
        width = Math.floor(Math.random()*(maxWidth-minWidth+1)+minWidth);
        minGap = 60;
        maxGap = 60;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(width, 15, "blue", 0, 0));
        myObstacles.push(new component(y - width - gap, 15, "blue", width + gap, 0));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 6;
        myObstacles[i].update();
    }
  myGamePiece.speedX = 0;
    myGamePiece.speedY = 0; 
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -9; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 9; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedX = -16; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedX = 20; }
    myScore.text="SCORE: " + myGameArea.frameNo/150;
    myScore.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
</script>

<p>I am creating a Game!</p>

</body>
</html>
